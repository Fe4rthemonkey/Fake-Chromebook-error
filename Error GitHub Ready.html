<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Error</title>
  <style>
    body {
      background-color: #2c2c2c; /* dark gray */
      color: white;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: #1a1a1a;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .error-box h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .error-box p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .hint {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>oops! Error on our side.</h1>
    <p>:(</p>
  </div>
  <div class="hint">Press Enter to dismiss</div>

  <script>
    // Hide the box when Enter is pressed
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.querySelector('.error-box').style.display = 'none';
      }
    });
  </script>
</body>
</html>
